{% extends 'boards/base.html' %}
{% block body %}
<h1>게시글 목록</h1>
{% if user.is_authenticated %}
    <a href="{% url 'boards:create' %}">글 쓰러가기</a>
{% endif %}
{% for board in boards %}
    <div class="card">
        <div class="card-header">board {{ board.pk }}</div>
        <div class="card-body">
            <h5 class="card-title">{{ board.title }}</h5>
            <p class="card-text">{{ board.content }}</p>
            <a href="{% url 'boards:detail' board.pk %}" class="btn btn-outline-info">글 보러가기</a>
        </div>
    </div>
    <hr>
{% endfor %}
{% endblock %}
